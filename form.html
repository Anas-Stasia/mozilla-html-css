<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <fieldset>
            <legend>Employee Details</legend>

            <p>First name:</p>
            <input type="text">

            <p>Last name:</p>
            <input type="text"><br>
            <label>Gender:</label>
             <input type="radio" name="gender" value="female"/>Female

             <input type="radio" name="gender" value="male"/>Male



            <p>Employee ID:</p>
            <input type="number">

            <p>Designation:</p>
            <input type="number">

            <p>Phone number:</p>
            <input type="number">
             <br>
             <input type="submit">
            
            </fieldset>
              <fieldset>
            <form>
                <p > <b>Quick contact</b> </p>
                <p>Contact us today,and get reply in 24 hours!</p>
                <br>
                <label>Name:</label>
                <input type="text" name="name" placeholder="Your name">
                <br>

                <br>
                <label>Email:</label>
                <input type="text" name="email" placeholder="Your email address">

                <br>
                <label>Phone number:</label>
                <input type="number" name="number" placeholder="Your phone number">
                <br>

                <p>Please enter your URL:</p>
                <input type="url" name="website" width="20px" />
                  <br>
                <textarea name="comments">Type your message here</textarea>
                <br>
                <input type="submit" value="Submit" />
                


            </form>
        </fieldset>
    </body>
</html>
