    <head>
        <title>Form</title>

            <p>First name:</p>
            <input type="text">

            <p>Last name:</p>

            <p>Designation:</p>
            <input type="number">

            <p>Phone number:</p>
            <input type="number">
             <br>
             <input type="submit">
            
            </fieldset>
    </body>
</html>
